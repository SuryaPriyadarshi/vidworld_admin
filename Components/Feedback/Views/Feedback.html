 <div class="m-content" ng-controller="FeedbackController">
                    <!--Begin::Section-->
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="m-portlet">
                                <div class="m-portlet__body">
                                    <div class="table-responsive">
                                        <table class="table table-bordered m-table m-table--border-brand m-table--head-bg-brand">
                                            <thead>
                                                <tr>
                                                    <th>
                                                        Sr. No.
                                                    </th>
                                                    <th>
                                                        Date of Feedback
                                                    </th>
                                                    <th>
                                                        Name
                                                    </th>
                                                    <th>
                                                        Email
                                                    </th>
                                                    <th>
                                                        Subject
                                                    </th>
                                                    <th>
                                                        Issue
                                                    </th>
                                                    <th>
                                                        Image
                                                    </th>
                                                    <th>
                                                        Action
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="(key,item) in  vm.FeedbackList">
                                                    <td scope="row">
                                                        {{key+((currentPage - 1) * 10)+1}}
                                                    </td>
                                                    <td>
                                                        {{item.CreatedDate | date:'dd/MM/yyyy'}}
                                                    </td>
                                                    <td>
                                                        {{item.UserName}}
                                                    </td>
                                                    <td>
                                                        {{item.EmailId}}
                                                    </td>
                                                    <td>
                                                        {{item.Subject}}
                                                    </td>
                                                    <td class="w-25 dont-break">
                                                        {{item.Description}}
                                                    </td>
                                                    <td>
                                                        <span class="pr-2"><img src={{item.ImageUrl==''?'/Assets/images/placeholder-mid.jpg':item.ImageUrl}} width="50" height="50"></span>
                                                        <a ng-hide="{{item.ImageUrl==''}}" class="m-link m--font-boldest m-link--success" data-toggle="modal" data-target="#view_image" ng-click="vm.OpenViewImage(item)">

                                                            View
                                                        </a>
                                                    </td>
                                                    <td class="align-middle">
                                                        <a class="m-link m--font-boldest pr-3" data-toggle="modal" data-target="#reply_mail" ng-click="vm.OpenViewMail(item)">
                                                            Reply
                                                        </a>
                                                    </td>
                                                </tr>
                                              
                                            </tbody>
                                        </table>
                                        
                                    </div>
                                    <div class="paging text-right">
                                        <a ng-show="currentPage>1" ng-click="prevPage()" class="btn btn-info">« Prev</a>
                                        <a ng-click="nextPage()" ng-show="(vm.FeedbackList.length >= 10 && totalCount > currentPage * pageSize)" class="btn btn-info">Next »</a>
                                    </div>
                                </div>
                            </div>
                            <!-- View Image Popup -->
                            <div class="modal fade" id="view_image" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="modal-dialog modal-md" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">
                                                {{vm.name}}
                                            </h5>
                                            <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">
                                                    &times;
                                                </span>
                                            </button>-->
                                        </div>
                                        <div class="modal-body">
                                            <div class="m-portlet__body text-center">
                                                <img id="img_element" src="assets\images\placeholder-mid.jpg" />
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-info" data-dismiss="modal">
                                                Dismiss
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End -->
                            <!-- Reply Popup -->
                            <div class="modal fade" id="reply_mail" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="modal-dialog modal-md" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">
                                                {{vm.Mail}}
                                            </h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">
                                                    &times;
                                                </span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="m-portlet__body">
                                                <form class="m-form m-form--fit m-form--label-align-left" name="addEmployeeform" novalidate>
                                                    <div class="m-portlet__body">
                                                        <div class="form-group m-form__group row">
                                                            <textarea rows="6" class="form-control m-input" ng-model="vm.MailBody" required>{{vm.MailBody}}</textarea>
                                                            <p class="inp-error" ng-show="vm.addEmployee && !vm.MailBody">{{'Please enter some text'}}</p>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                Cancel
                                            </button>
                                            <button type="button" class="btn btn-info" ng-click="vm.SendMail()">
                                                Send
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End -->
                        </div>

                    </div>
                    <!--End::Section-->
                </div>
