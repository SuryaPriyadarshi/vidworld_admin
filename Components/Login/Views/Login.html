 <!-- end::Body -->

        <!-- begin:: Page -->
        <div class="main-container" ng-controller="LoginController">
            <div class="m-grid m-grid--hor m-grid--root m-page">
                <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2" id="m_login">
                    <div class="m-grid__item m-grid__item--fluid m-login__wrapper">
                        <div class="m-login__container">
                            <div class="m-login__logo">
                                <a href="#">
                                    <img src="assets/images/logo.png">
                                </a>
                            </div>
                            <div class="m-login__signin">
                                <div class="m-login__head">
                                    <h3 class="m-login__title">
                                        Sign In To Admin
                                    </h3>
                                </div>
                                <form class="m-login__form m-form" name="loginform" novalidate>
                                    <div class="form-group m-form__group">
                                        <input class="form-control m-input" type="text" placeholder="Username/Email" autocomplete="off" ng-model="vm.Login.Username" required>
                                        <p class="inp-error" ng-show="vm.login && !vm.Login.Username">{{'Please Enter Username'}}</p>
                                    </div>
                                    <div class="form-group m-form__group">
                                        <input class="form-control m-input m-login__form-input--last" type="password" placeholder="Password" name="password" ng-model="vm.Login.Password" required>
                                        <p class="inp-error" ng-show="vm.login && !vm.Login.Password">{{'Please Enter Password'}}</p>
                                    </div>
                                    <div class="m-login__form-action">
                                        <button ng-click="vm.SignInUser()" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">
                                            Sign In
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       

    <!-- end::Body -->
