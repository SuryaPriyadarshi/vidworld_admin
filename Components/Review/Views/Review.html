 <div class="m-content" ng-controller="ReviewController">
                    <!--Begin::Section-->
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="m-portlet">
                                <div class="m-portlet__body">
                                    <div class="table-responsive">
                                        <table class="table table-bordered m-table m-table--border-brand m-table--head-bg-brand">
                                            <thead>
                                                <tr>
                                                    <th>
                                                        Sr. No.
                                                    </th>
                                                    <th>
                                                        Date of Feedback
                                                    </th>
                                                    <th>
                                                        Name
                                                    </th>
                                                    <th>
                                                        Ratings
                                                    </th>
                                                    <th>
                                                        Feedback
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="(key,item) in  vm.ReviewList">
                                                    <td scope="row">
                                                        {{key+((currentPage - 1) * 10)+1}}
                                                    </td>
                                                    <td>
                                                        {{item.CreatedDate | date:'dd/MM/yyyy'}}
                                                    </td>
                                                    <td>
                                                        {{item.UserName}}
                                                    </td>
                                                    <td>
                                                        <div class="rating">
                                                            <i class="la la-star-o" ng-class="{'active':item.Rating>=1}"></i>
                                                            <i class="la la-star-o" ng-class="{'active':item.Rating>=2}"></i>
                                                            <i class="la la-star-o" ng-class="{'active':item.Rating>=3}"></i>
                                                            <i class="la la-star-o" ng-class="{'active':item.Rating>=4}"></i>
                                                            <i class="la la-star-o" ng-class="{'active':item.Rating==5}"></i>
                                                        </div>
                                                    </td>
                                                    <td class="w-25 dont-break">
                                                        {{item.Description}}
                                                    </td>
                                                </tr>
                                              
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="paging text-right">
                                        <a ng-show="currentPage>1" ng-click="prevPage()" class="btn btn-info">« Prev</a>
                                        <a ng-click="nextPage()" ng-show="(vm.ReviewList.length >= 10 && totalCount > currentPage * pageSize)" class="btn btn-info">Next »</a>
                                    </div>
                                </div>
                            </div>
                                                 
                        </div>

                    </div>
                    <!--End::Section-->
                </div>
