<div class="m-content" ng-controller="TrackingIdController">
    <!--Begin::Section-->
    <div class="row">
        <div class="col-xl-12">
            <div class="m-portlet">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-tools">
                        <ul class="m-portlet__nav">
                            <li class="m-portlet__nav-item">
                                Available Tracking ID's
                            </li>
                            <li class="m-portlet__nav-item">
                                <input type="text" readonly="" class="form-control" name="" ng-model="vm.AmazonId">
                            </li>
                            <li class="m-portlet__nav-item">
                                <a class="btn btn-primary" href="https://affiliate-program.amazon.com/home/account/tag/manage" target="_blank">Generate More ID's</a>
                            </li>
                            <li class="m-portlet__nav-item">
                                <input type="file" data-file-reader-directive="fileContent" accept=".csv" style="width:200px;" />
                            </li>
                            <li class="m-portlet__nav-item">
                                <button class="btn btn-primary" ng-click="uploadFile()"><i class="fa fa-upload"></i>&nbsp; upload new tracking id's</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <div class="table-responsive">
                        <table class="table table-bordered m-table m-table--border-brand m-table--head-bg-brand">
                            <thead>
                                <tr>
                                    <th>
                                        Sr. No.
                                    </th>
                                    <th>
                                        Start ID
                                    </th>
                                    <th>
                                        End ID
                                    </th>
                                    <th>
                                        Date of Upload
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="(key,item) in  vm.TrackingIdList">
                                    <td>{{key+((currentPage - 1) * 10)+1}}</td>
                                    <td>{{item.StartId}}</td>
                                    <td>{{item.EndId}}</td>
                                    <td>{{item.CreatedDate | date:'dd/MM/yyyy'}}</td>
                                </tr>
                              
                            </tbody>
                        </table>
                    </div>
                    <div class="paging text-right">
                        <a ng-show="currentPage>1" ng-click="prevPage()" class="btn btn-info">« Prev</a>
                        <a ng-click="nextPage()" ng-show="(vm.TrackingIdList.length >= 10 && totalCount > currentPage * pageSize)" class="btn btn-info">Next »</a>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="add_hashtag" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                New Hashtag
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">
                                    &times;
                                </span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="form-control-label">
                                        Name:
                                    </label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="form-group">
                                    <label for="email-text" class="form-control-label">
                                        Email:
                                    </label>
                                    <input type="text" class="form-control" id="email-text">
                                </div>
                                <div class="form-group">
                                    <label for="phone-text" class="form-control-label">
                                        Phone:
                                    </label>
                                    <input type="text" class="form-control" id="phone-text">
                                </div>
                                <div class="form-group">
                                    <label for="password-text" class="form-control-label">
                                        Assign Password:
                                    </label>
                                    <input type="password" class="form-control" id="password-text">
                                </div>
                                <div class="form-group">
                                    <label for="Confirm-text" class="form-control-label">
                                        Confirm Password:
                                    </label>
                                    <input type="password" class="form-control" id="Confirm-text">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                Cancel
                            </button>
                            <button type="button" class="btn btn-info">
                                Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!--End::Section-->
</div>
