<div class="m-content" ng-controller="ContactUsController">
    <!--Begin::Section-->
    <div class="row">
        <div class="col-xl-12">
            <div class="m-portlet custom-form-m-portlet">
                <div class="top_nav_pills">
                    <ul class="nav nav-pills nav-fill nav-fill-black mb-0" role="tablist">
                        <li class="nav-item m-tabs__item">
                            <a class="nav-link m-tabs__link" ui-sref="Setting">
                                General Settings
                            </a>
                        </li>
                        <li class="nav-item m-tabs__item">
                            <a class="nav-link m-tabs__link" ui-sref="Categories">
                                Category/Interest Settings
                            </a>
                        </li>
                        <li class="nav-item m-tabs__item">
                            <a class="nav-link m-tabs__link" ui-sref="TermsAndCondition">
                                Terms & Conditions
                            </a>
                        </li>
                        <li class="nav-item m-tabs__item">
                            <a class="nav-link m-tabs__link" ui-sref="PrivacyPolicy">
                                Privacy Policy
                            </a>
                        </li>
                        <li class="nav-item m-tabs__item">
                            <a class="nav-link m-tabs__link" ui-sref="AboutUs">
                                About Us
                            </a>
                        </li>
                        <li class="nav-item m-tabs__item">
                            <a class="nav-link m-tabs__link active" ui-sref="ContactUs">
                                Contact Us
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content">
                  
                    <div class="tab-pane active" id="contact_us" role="tabpanel">
                        <div class="m-portlet__body">
                          
                            <div class="tab-content">
                                <div class="tab-pane" id="user_contact" ng-class="{'active':UserActive==true}">
                                    <form class="m-form m-form--label-align-left px-md-5" name="contactUsForm" novalidate>
                                        <div class="m-portlet__body row">
                                            <div class="col-sm-6">
                                                <div class="form-group m-form__group">
                                                    <label for="example-text-input" class="col-form-label">
                                                        <strong>Address</strong>
                                                    </label>
                                                    <div>
                                                        <textarea rows="5" class="form-control m-input" id="example-text-input" ng-model="vm.Address" required>{{vm.Address}}</textarea>
                                                        <p class="inp-error" ng-show="vm.ContactTrue && !vm.Address">{{'Please enter Address'}}</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group m-form__group">
                                                    <label for="example-text-input" class="col-form-label">
                                                        <strong>Phone Number</strong>
                                                    </label>
                                                    <div>
                                                        <input class="form-control m-input" type="text" value="" id="example-text-input" ng-model="vm.PhoneNumber" required>
                                                        <p class="inp-error" ng-show="vm.ContactTrue && !vm.PhoneNumber">{{'Please enter PhoneNumber'}}</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-12 text-right">
                                                <button type="submit" class="btn btn-info" ng-click="vm.saveContactUs()">
                                                    Submit
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>         
        </div>
    </div>
    <!--End::Section-->
</div>
